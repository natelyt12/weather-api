<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">

        <!-- Search -->
        <div class="search">
            <label for="searchbar"><i class="fa-solid fa-magnifying-glass" style="color: #fff;"></i></label>
            <input onchange="search()" id="searchbar" type="text" placeholder="Tìm kiếm thành phố">
        </div>

        <!-- Main info -->
        <div class="main-info">
            <h1 class="city" id="check">__</h1>
            <p class="desc">__</p>
            <p class="weatherIcon"><img src="https://openweathermap.org/img/wn/10d@2x.png" alt="" class="icon"></p>
            <p class="temp">__&deg;</p>
            <p style="color: rgba(255, 255, 255, 0.445); font-size: 60%; width: 100%; position: absolute; left: 0px; top: 400px;">Một số thành phố có thể không có sẵn</p>
        </div>

        <!-- More info -->
        <div class="more-info">
            <div class="more-info-left">
                <p>Mặt trời mọc <br>
                    <span class="sunrise">__</span>
                </p>
                <p>Độ ẩm <br>
                    <span class="humidity">__</span>
                </p>
            </div>
            <div class="more-info-right">
                <p>Mặt trời lặn <br>
                    <span class="sunset">__</span>
                </p>
                <p>Gió <br>
                    <span class="windspeed">__ km/h</span>
                </p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
